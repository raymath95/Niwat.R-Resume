    }

          }
        });
        addPortfolioClickListeners();
        setupScrollAnimations();
      }

      // --- LANGUAGE SWITCHER ---
      window.switchLanguage = function(lang) {
        document.documentElement.lang = lang;
        const translations = langData[lang];

        document.querySelectorAll('[data-lang-key]').forEach(element => {
          const key = element.dataset.langKey;
          if (translations[key]) {
            if (key.includes('-list')) {
              element.innerHTML = translations[key];
            } else {
              element.textContent = translations[key];
            }
          }
        });

        document.getElementById('ageValue').textContent = `: ${calculateAge()} ${translations['age-unit']}`;
        const quoteEl = document.getElementById('quote');
        if(quoteEl) typeWriter(quoteEl, translations['quote']);

        document.getElementById('lang-th').classList.toggle('active', lang === 'th');
        document.getElementById('lang-en').classList.toggle('active', lang === 'en');
        document.getElementById('lang-th').setAttribute('aria-pressed', lang === 'th');
        document.getElementById('lang-en').setAttribute('aria-pressed', lang === 'en');

        const activeFilter = document.querySelector('.filter-btn.active')?.dataset.filter || 'all';
        displayPortfolio(activeFilter, lang);
        renderExperience(lang);
        if (radarChart) {
          radarChart.data.datasets[0].label = translations['radar-label'];
          radarChart.update();
        }

        document.querySelectorAll('.animate-on-scroll').forEach(el => el.classList.remove('is-visible'));
        setTimeout(setupScrollAnimations, 100);
      }

      // --- EVENT LISTENERS & SETUP ---
      function addPortfolioClickListeners() {
        document.querySelectorAll('.portfolio-item').forEach(item => {
          item.addEventListener('click', () => {
            const projectData = portfolioData[item.dataset.key];
            const currentLang = document.documentElement.lang || 'th';
            const modal = document.getElementById('modal');
            modal.querySelector('#modalImage').src = projectData.imageUrl;
            modal.querySelector('.modal-body').style.display = 'block';
            modal.querySelector('.modal-footer').style.display = 'block';
            modal.querySelector('#modalTitle').textContent = projectData.name;
            modal.querySelector('#modalDescription').textContent = projectData.lang[currentLang].description;
            modal.querySelector('#modalTags').innerHTML = projectData.tags.map(tag => `<span class="tag">${tag}</span>`).join('');
            modal.querySelector('#modalLink').href = projectData.url;
            modal.querySelector('[data-lang-key="view-project-btn"]').textContent = langData[currentLang]['view-project-btn'];
            modal.style.display = 'flex';
          });
        });
      }

      function setupPortfolioFilters() {
        document.querySelectorAll('.filter-btn').forEach(button => {
          button.addEventListener('click', () => {
            document.querySelector('.filter-btn.active').classList.remove('active');
            button.classList.add('active');
            displayPortfolio(button.dataset.filter, document.documentElement.lang || 'th');
          });
        });
      }

      function setupScrollAnimations() {
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('is-visible');
              observer.unobserve(entry.target);
            }
          });
        }, { threshold: 0.1 });
        document.querySelectorAll('.animate-on-scroll').forEach(el => observer.observe(el));
      }

      function initializeChart() {
        const ctx = document.getElementById('radarChart').getContext('2d');
        radarChart = new Chart(ctx, {
          type: 'radar',
          data: {
            labels: ['Illustrator', 'Photoshop', 'Canva', 'After Effects', 'Premiere Pro', '3D Modeling', 'OBS', 'Vmix'],
            datasets: [{
              label: ' ',
              data: [55, 40, 55, 55, 55, 30, 60, 35],
              backgroundColor: 'rgba(0, 247, 255, 0.2)',
              borderColor: '#00f7ff',
              borderWidth: 2,
              pointBackgroundColor: '#00f7ff',
              pointBorderColor: '#040c18'
            }]
          },
          options: {
            responsive: true, maintainAspectRatio: true,
            scales: { r: { beginAtZero: true, max: 100, ticks: { display: false }, grid: { color: 'rgba(0, 247, 255, 0.1)' }, angleLines: { color: 'rgba(0, 247, 255, 0.2)' }, pointLabels: { color: '#e6f1ff', font: { size: 14 } } } },
            plugins: { legend: { labels: { color: '#e6f1ff' } } }
          }
        });
      }

      function setupModal() {
        const modal = document.getElementById('modal');
        document.querySelector('.modal-close').addEventListener('click', () => modal.style.display = 'none');
        modal.addEventListener('click', e => { if (e.target === modal) modal.style.display = 'none'; });
        
        document.querySelector('.profile-image').addEventListener('click', () => {
            modal.querySelector('#modalImage').src = document.querySelector('.profile-image img').src;
            modal.querySelector('.modal-body').style.display = 'none';
            modal.querySelector('.modal-footer').style.display = 'none';
            modal.style.display = 'flex';
        });
      }
      
      function setupMenu() {
        const pages = document.querySelectorAll('.folder-page');
        document.querySelectorAll('.folder-menu button[data-target]').forEach(button => {
          button.addEventListener('click', () => {
            clickSound.currentTime = 0; clickSound.play().catch(()=>{});
            pages.forEach(page => page.classList.toggle('active', page.id === button.dataset.target));
            setTimeout(setupScrollAnimations, 500);
          });
          button.addEventListener('mouseover', () => {
            hoverSound.currentTime = 0; hoverSound.play().catch(()=>{});
          });
        });
      }

      // --- INITIALIZATION ---
      window.addEventListener('load', () => {
        document.getElementById('preloader').classList.add('hidden');
      });
      
      initializeChart();
      setupMenu();
      setupModal();
      setupPortfolioFilters();
      switchLanguage('th'); // Initial language setup
    });
  </script>
</body>
</html>
